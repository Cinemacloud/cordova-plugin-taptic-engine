<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Taptic Engine</title>
</head>
<body>
<div class="app">
  <h1>Taptic Engine</h1>
  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>

    <button ontouchstart="weakBoom()">weak boom ('Peek')</button><br/><br/>
    <button ontouchstart="strongBoom()">strong boom ('Pop')</button><br/><br/>
    <button ontouchstart="burst()">burst ('Nope!')</button><br/><br/>
  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
  function weakBoom() {
      if (window.TapticEngine) {
          TapticEngine.weakBoom();
      }
  }

  function strongBoom() {
      if (window.TapticEngine) {
          TapticEngine.strongBoom();
      }
  }

  function burst() {
      if (window.TapticEngine) {
          TapticEngine.burst();
      }
  }
</script>
</body>
</html>
